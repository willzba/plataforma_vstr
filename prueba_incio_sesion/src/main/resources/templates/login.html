<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>

	<link rel="stylesheet" th:href="@{/css/stylo_logo.css}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
<div class="container w-75 mt-5 rounded-25 shadow">
	<div class="row align-items-lg-stretch">
		<div class="col d-none text-center d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
			<a class="fw-bold text-center p-5 text-info py-4 text-decoration-none" href="#" th:href="@{/}">
				INICIO DE SESIÓN</a>
			<img th:src="@{/images/SSTR_deatils-removebg-previewcopia.png}" class="bg" alt="mi logo oficial">
		</div>
		<div class="col p-5 rounded-end">
			<div class="text-end">
				<img th:src="@{/images/login.png}" width="90" alt="logo inicio">
			</div>
			<h2 class="fw-bold text-center text-info py-4">Bienvenido</h2>
			<form th:action="@{/login}" method="POST">

				<div th:if=${param.error}>
					<div class="alert alert-danger">Usuario o contraseña
						inválidos</div>
				</div>

				<div th:if=${param.logout}>
					<div class="alert alert-info">Ha cerrado sesión exitosamente
					</div>
				</div>

				<div class="mb-4">
					<label  for="username" class="form-label text-info">Correo electrónico :
					</label> <input id="username"  name="username" type="text" class="form-control bg-transparent text-light"
												  required autofocus="autofocus" placeholder="Digite su email ID">
					</div>
				<div class="mb-4">
					<label  for="password" class="form-label text-info">Contraseña : </label> <input
						id="password" type="password"  name="password" class="form-control bg-transparent text-light" required
						autofocus="autofocus" placeholder="Digite su password">
					</div>
				<div class="mb-4">
					<input  id="connected" type="checkbox" name="connected" class="form-check-input text-decoration-line-through bg-transparent">
					<label for="connected" class="form-check-label text-info" >Mantener conectado</label>
				</div>
				<div class="d-grid" >
					<button type="submit" class="btn btn-primary text-center" name="login-submit" id="login-submit"> Iniciar Sesión</button>
				</div>
				<div class="my-3 text-info">
					<span>No tiene Cuenta? <a th:href="@{/registro}">Registrate</a></span>
				</div>
				<span><a href="#">Recuperar Contraseña</a></span>
			</form>

			<!-- Login redes sociales-->
			<div class="container w-100 my-5">
				<div class="row text-center">
					<div class="col-12 text-info">Iniciar Sesión</div>
				</div>
				<div class="row">
					<div class="col">
						<button class="btn btn-outline-primary w-100 my-1">
							<div class="row align-items-center">
								<div class="col-2 d-none d-md-block">
									<i class="ri-google-fill"></i>
								</div>
								<div class="col-12 col-md-10 text-center">Google</div>
							</div>
						</button>
					</div>
					<div class="col">
						<button class="btn btn-outline-danger w-100 my-1">
							<div class="row align-items-center">
								<div class="col-2 d-none d-md-block">
									<i class="ri-instagram-line"></i>
								</div>
								<div class="col-12 col-md-10  text-center">Instagram</div>
							</div>
						</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>



<!--//////////////////////////////////////////////////////////////////7 -->


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
