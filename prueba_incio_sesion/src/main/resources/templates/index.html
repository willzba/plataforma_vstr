<html xmlns:th="http://www.thymeleaf.org"

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagina Inicio</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/index_style.css}">

</head>

            V S T R
        </div>
        <div class="menu">

                <li><a href="#">Editar</a></li>
                <li><a href="#">Agregar Web</a></li>

        </div>
    </nav>

        <div class="menu_content">
            <ul class="menu_items">
                <li class="menu_item">
                    <a th:href="@{/}" class="nav_link">
                      <span class="navlink_icon">
                        <i class="bx bx-home"></i>
                      </span>
                        <span class="navlink">Inicio</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a th:href="@{/dasboard}" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bxs-dashboard"></i>
              </span>
                        <span class="navlink">Dashboard</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="nav_link">
                <span class="navlink_icon">
                  <i class="bx bx-video"></i>
                </span>
                            <span class="navlink">Mis Videos</span>
                        </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-layer"></i>
              </span>
                        <span class="navlink">Services</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-cloud-upload"></i>
              </span>
                        <span class="navlink">Uploads</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-share-alt"></i>
              </span>
                            <span class="navlink">Emitir Video</span>
                        </a>
                </li>
            </ul>
            <div class="menu_content">
                <div class="menu_items" id="login">
                    <a th:href="@{/logout}" class="nav_link">
                <span class="navlink_icon">
                    <i class="bx bx-log-out-circle"></i>
                </span>
                        <span class="navlink">login out</span>
                    </a>
                </div>
            </div>
            <div class="collapse_content">
                <div class="collapse expand_sidebar">
                    <span> Expand</span>
                    <i class="bx bx-chevron-right"></i>
                </div>
                <div class="collapse collapse_sidebar">
                    <span> Collapse</span>
                    <i class="bx bx-chevron-left"></i>
                </div>
            </div>
        </div>
    </nav>
    <section class="contenidos">
        <h1>Estrenos</h1>
        <div class="con-scroll">
            <div id="miCarrusel" class="carrusel">

                    <img src="https://www.clara.es/medio/2022/06/07/mejores-peliculas-romanticas-1225_d01b6bfc_1225x740.jpg" alt="Imagen 3">

            <button id="anterior"><i class="bx bx-chevron-left"></i></button>

    <script th:src="@{/js/sidebar.js}"></script>
